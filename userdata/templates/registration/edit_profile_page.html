{% extends 'index.html'%}
{% block title%}Edit Profile{% endblock %}
{% block content%}

{% if user.is_authenticated %}
    {% if user.id == profile.user.id %}
    <h3>Edit Profile page</h3>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button>Edit Profile</button>
        </form>
    </div>
    {% endif %}
    
{% endif %}

{% endblock %}
