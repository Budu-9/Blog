{% extends 'index.html'%}
{% block title%}Comment{% endblock %}
{% block content%}

{% if user.is_authenticated %}
    <h3>Add comment</h3>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button>Post</button>
        </form>
    </div>
    
{% endif %}

{% endblock %}
