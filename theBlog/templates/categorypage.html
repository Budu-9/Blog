{% extends 'index.html'%}
{% block title%}Category Page{% endblock %}
{% block content%}

{% if user.is_authenticated %}
    <h3>Add Category</h3>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button>Add Category</button>
        </form>
    </div>
{% endif %}

{% endblock %}
