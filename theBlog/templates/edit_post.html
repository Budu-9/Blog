{% block title%}Edit Post{% endblock %}
{% block content%}


{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h3>Edit Post</h3>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <button>Edit</button>
            </form>
        </div>
        {% endif %}
{% endif %}

{% endblock %}
