{% extends 'index.html'%}
{% block title%}Write a Post{% endblock %}
{% block content%}

{% if user.is_authenticated %}
    <h3>Post page</h3>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button>Post</button>
        </form>
    </div>
<script>
    var name = "{{user.id}}";
    document.getElementById("username").value = name;
</script>
    
{% endif %}

{% endblock %}
